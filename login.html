<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('assets/bg.jpg'); /* Change this to your image path */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            height: 100vh; /* Full height of the viewport */
            color: rgb(0, 0, 0); /* Text color for better visibility */
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="w-full max-w-xs mx-auto mt-32">
        <h2 class="text-3xl font-bold text-center mb-6">Login</h2>
        <form action="login.php" method="POST" class="bg-white p-6 rounded-lg shadow-md" id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Login</button>
        </form>        
        <p class="mt-4 text-center">
            Don't have an account? <a href="register.html" class="text-blue-500">Register</a>
        </p>
    </div>

</body>
</html>
